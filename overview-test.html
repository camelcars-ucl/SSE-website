            var requirements = "Extracting the requirements of a desired software product is the first task in creating it. While customers probably believe they know what the software is to do, it may require skill and experience in software engineering to recognize incomplete, ambiguous or contradictory requirements.";
            var design = "Software design is the process by which an agent creates a specification of a software artifact, intended to accomplish goals, using a set of primitive components and subject to constraints. It usually involves problem solving and planning a software solution. This includes both a low-level component and algorithm design and a high-level, architecture design.";
            var implementation = "This step involes reducing the design to code. The implementaton must take into account things such as resource consumption and the correctness of algorithms";
            var testing = "Software testing involves the execution of a software component or system component to evaluate one or more properties of interest. In general, these properties indicate the extent to which the software met the requirements that guided its design and development.";
            var deployment = "Software deployment is all of the activities that make a software system available for use. The general deployment process consists of several interrelated activities with possible transitions between them. Because every software system is unique, the precise processes or procedures within each activity can hardly be defined. Therefore, deployment should be interpreted as a general process that has to be customized according to specific requirements or characteristics.";
            var maintenance = "Software maintenance in software engineering is the modification of a software product after delivery to correct faults, to improve performance or other attributes.";
